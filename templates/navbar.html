<!DOCTYPE html>
<html>

<head>

   <meta charset="utf-8" />
   <title>Philani resources</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="/static/css/main.css" />
   <link rel="stylesheet" href="/static/css/font-awesome.min.css" />
   <script defer="defer" src="/static/js/languagechange.js"> </script>
   <!-- <script defer="defer" src="/static/js/autoplay.js"> </script> -->
   <link rel="feature" href="/static/js/languagechange.js" />

</head>

<body>
   <section style="display: none;" class="main" lang="xh">

            <li><a data-field="Home" class="active" href="/"></a></li>

            <li><button class="change-language" type="button">Change language</button></li>
         </ul>

      </div>


   </section>
