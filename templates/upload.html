{% extends 'navbar.html' %}
{% block content %}
    <form method='POST' enctype='multipart/form-data' class="add-video-form" action="/upload">
        <p>Upload the video file here based on the category</p>
        {{form.csrf_token()}}
        {{form.title.label}}
        {{form.title}}
        {{form.hidden_tag()}}
        {{form.file()}}
        {{form.Dropdown}}
        {{form.submit()}}
    </form>
{% endblock %}
